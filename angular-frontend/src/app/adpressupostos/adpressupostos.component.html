<button class="btn btn-dark" id="btnTop" (click)="topFunction()">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
        <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>
</button>

<div class="load w-100 d-flex justify-content-center align-items-center">
    <div class="loadingPage spinner-border text-primary" role="status"></div>
    <span class="ml-3">Loading Budgets...</span>
</div>

<div class="container animate__animated animate__zoomIn animate__delay-2s">
    <div class="jumbotron mt-5">
        <div class="headerPerfil col-sm-12 mx-auto d-flex justify-content-center align-items-center">
            <h4 class="text-center">All Budgets</h4>
        </div>
        <div class="div-spacer"></div>
        <div class="div-spacer"></div>
        <table class="table table-striped w-75 mx-auto">
            <tbody>
                <tr>
                    <th>Budgets</th>
                </tr>
                <tr *ngFor="let pressupost of pressupostos; index as i">
                    <td><a href="../../assets/dolibarrdata/{{pressupost.last_main_doc}}" download>{{pressupost.ref}}</a></td>
                    <td>
                        <form *ngIf="!pressupost.fk_projet" [formGroup]="myForm" (ngSubmit)="submit(pressupostos[i].rowid)">
                            <div class="form-group" style="float: left; width:85%">
                                <input 
                                    formControlName="file"
                                    id="file" 
                                    type="file" 
                                    class="form-control"
                                    (change)="onFileChange($event)" />
                                <!-- <input type="text" value="{{pressupost.rowid}}" name="white" id ="white" class = "form-control"/> -->
                            </div>
                            <button class="btn btn-primary" type="submit" name="{{pressupost.rowid}}">Sign</button>
                        </form>
                        <div *ngIf="pressupost.fk_projet"><a href="../../assets/dolibarrdata/{{pressupost.last_main_doc}}" download>Signed</a></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
