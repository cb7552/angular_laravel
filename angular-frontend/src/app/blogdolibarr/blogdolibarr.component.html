<button class="btn btn-dark" id="btnTop" (click)="topFunction()">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
    <path fill-rule="evenodd"
      d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z" />
  </svg>
</button>

<div class="contingutBlog d-flex">
  <img class="bannerDolibarr d-block" src="../../assets/imatgesBlogDolibarr/gifInicialVertical.gif">

  <div class="cercaArticles w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="btnGenerals" class="nav-link text-white btn btn-primary mr-2" (click)="filteredArticles = filtrarArticles('generals')">{{ 'DOLIBARR_BLOG.FILTER_MENU.OPTION1' | translate }}</button>
          </li>
          <li class="nav-item">
            <button class="nav-link text-white btn btn-primary mr-2" (click)="filteredArticles = filtrarArticles('compres')">{{ 'DOLIBARR_BLOG.FILTER_MENU.OPTION2' | translate }}</button>
          </li>
          <li class="nav-item">
            <button class="nav-link text-white btn btn-primary mr-2" (click)="filteredArticles = filtrarArticles('ventes')">{{ 'DOLIBARR_BLOG.FILTER_MENU.OPTION3' | translate }}</button>
          </li>
          <li class="nav-item">
            <button class="nav-link text-white btn btn-primary mr-2" (click)="filteredArticles = filtrarArticles('comptabilitat')">{{ 'DOLIBARR_BLOG.FILTER_MENU.OPTION4' | translate }}</button>
          </li>
          <li class="nav-item">
            <button class="nav-link text-white btn btn-primary mr-2" (click)="filteredArticles = filtrarArticles('altres')">{{ 'DOLIBARR_BLOG.FILTER_MENU.OPTION5' | translate }}</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="articles row w-100 align-self-end d-flex justify-content-center">
      <div class="article col-xl-3 mb-md-0 mb-3" *ngFor="let article of filteredArticles; index as i" (click)="obrirModalArticle(article)">
        <img class="imatgeAllargada d-block w-100" src="https://drive.google.com/uc?id={{article.img}}">
        <br>
        <h4>{{article.title_article}}</h4>
        <p [innerHTML]="article.descripcio1"></p>
      </div>
      
       <!-- Modal -->
       <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="cosArticle modal-body">
              <img id="imatgePrincipal" class="d-block w-100" src="">
              <br>
              <p id="primeraDescripcio"></p>
              <br>
              <p id="contingutArticle"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar article</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="div-spacer"></div>
    <div class="div-spacer"></div>
    <div class="div-spacer"></div>
</div>
